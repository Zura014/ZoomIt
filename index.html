<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>zoomit</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <!-- Navbar -->
    <header class="relative container mx-auto p-3 bg-transparent w-full">
        <nav class="flex items-center justify-between w-full">
            <!-- Image and Input -->
            <div class="flex justify-between items-center space-x-12">
                <img src="/assets/logo.png" class="w-18 h-16">
                <input type="text" placeholder="ძებნა..."
                    class="pl-5 hidden xl:w-64 h-14 p-3 outline-none lg:block lg:w-40">
            </div>

            <div class="flex space-x-6 items-center lg:hidden">
                <span class="text-4xl text-justify material-symbols-outlined">
                    search
                </span>
            </div>

            <div class="hidden items-center justify-between space-x-8 lg:flex">

                <div class="hidden space-x-6 lg:flex">
                    <a href="#" class="page-link active">მთავარი</a>
                    <a href="#" class="page-link">კატეგორიები</a>
                    <a href="#" class="page-link">გვერდები &darr;</a>
                </div>
                <div class="hidden justify-between space-x-6 lg:flex">
                    <a href="#" class="px-7 py-4 text-lg bg-purple-800 text-white">რეგისტრაცია</a>
                    <a href="#" class="px-7 py-4 text-lg bg-purple-800 text-white">შესვლა</a>
                </div>
            </div>

            <!--Burger Menu-->
            <div class="flex space-x-6 lg:hidden lg:flex justify-self-end">
                <button class="flex flex-col hamburger lg:hidden focus:outline-none" id="burgerMenuButton">
                    <span class="hamburger-top"></span>
                    <span class="hamburger-mid"></span>
                    <span class="hamburger-btm"></span>
                </button>
                <!--Menu-->
                <div class="lg:hidden">
                    <div id="burgerMenu"
                        class="absolute h-48 flex flex-col items-center self-end hidden py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shaddow-md">
                        <a href="#" class="page-link active border-b-2 border-violet-700 border-solid">მთავარი</a>
                        <a href="#" class="page-link border-b-2 border-violet-700 border-solid">კატეგორიები</a>
                        <a href="#" class="page-link border-b-2 border-violet-700 border-solid">გვერდები</a>
                    </div>
                </div>
            </div>

        </nav>
    </header>

    <!-- Filtration -->
    <section class="mt-12 mx-44">
        <div class="grid justify-items-center grid-cols-3 px-auto gap-4">
            <div class="w-24 h-32 bg-purple-800"></div>
            <div class="w-24 h-32 bg-violet-800"></div>
            <div class="w-24 h-32 bg-red-800"></div>
            <div class="w-24 h-32 bg-blue-800 grid grid-cols-2">
                <div class="w-12 h-32 bg-orange-800"></div>
                <div class="w-12 h-32 bg-gray-800"></div>
            </div>
            <div class="w-24 h-32 bg-red-200"></div>
            <div class="w-24 h-32 bg-orange-200"></div>
        </div>
    </section>

    <section class="mt-12 mx-auto sm:mx-12 md:mx-24 lg:mx-44">
        <div class="mx-auto px-3">
            <!-- header text -->
            <div class="flex flex-col items-start mb-11 w-full xl:w-1/2">

                <h2 class="text-xl font-bold text-titleColor tracking-tight md:text-3xl">აირჩიეთ თქვენთვის სასურველი ZOOM ჩართვა
                </h2>
                <a href="#" class="text-1g font-bold flex items-center md:font-semibold md:text-2xl tracking-tight text-titleColor">
                    <h3>როგორ დავჯავშნოთ</h3><img src="/assets/icons8-zoom-48.png" class="w-10 h-10">
                </a>
            </div>

            <div>

            </div>
        </div>


    </section>




    <script src="script.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</body>

</html>
