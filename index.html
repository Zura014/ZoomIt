<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>zoomit</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <header class="w-full h-25 bg-gray-200 relative mx-auto px-20">

        <nav class="flex justify-between items-center p-2 w-full">
            <div class="left-container flex justify-around" style="flex-basis: 40%;">
                <div class="img-box flex items-center" id="imageBox">
                    <a href="">
                        <img src="assets/logo.png" alt="" class="h-16 w-18">
                    </a>
                </div>
                <div class="input-box flex items-center">
                    <input type="text" class="w-64 h-14 p-3 outline-none" placeholder="ძებნა...">
                </div>
            </div>
            <div class="right-container flex justify-between gap-5 items-center" style="flex-basis: auto;">
                <div class="nav-links flex justify-between gap-5 text-sm">
                    <a href="#" class="nav-link active">მთავარი</a>
                    <a href="#" class="nav-link">კატეგორიები</a>
                    <a href="#" class="nav-link">გვერდები</a>
                </div>
                <div class="buttons flex justify-between gap-5">
                    <a href="#" class="p-4 bg-purple-700 text-white delay-200">რეგისტრაცია</a>
                    <a href="#" class="p-4 bg-purple-700 text-white delay-200">შესვლა</a>
                </div>
                <!-- Responsive-->
                <div class="flex justify-between hidden">
                    <div class="img-box flex items-center">
                        <img src="assets/logo.png" alt="" class="h-16 w-18">
                    </div>
                    <div class="search-container">
                        <span class="material-symbols-outlined" id="searchButton">
                            <p>search</p>
                        </span>
                        <input type="text" placeholder="ძებნა..." id="searchInputH"
                            class="relative w-64 h-14 p-3 outline-none top-10 hidden" />
                    </div>
                    <div class="burger-menu">
                        <span class="material-symbols-outlined burger-menu-button">
                            <p>menu</p>
                        </span>
                    </div>
                </div>

            </div>
        </nav>

    </header>


    <script src="script.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</body>

</html>
