<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>zoomit</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-bodyColor">

    <!-- Navbar -->
    <header class="relative container mx-auto p-3 bg-transparent w-full">
        <nav class="flex items-center justify-between w-full">
            <!-- Image and Input -->
            <div class="flex justify-between items-center space-x-12">
                <img src="/assets/logo.png" class="w-18 h-16">
                <input type="text" placeholder="ძებნა..."
                    class="pl-5 hidden xl:w-64 h-14 p-3 outline-none lg:block lg:w-40">
            </div>

            <div class="flex space-x-6 items-center lg:hidden">
                <span class="text-4xl text-justify material-symbols-outlined">
                    search
                </span>
            </div>

            <div class="hidden items-center justify-between space-x-8 lg:flex">

                <div class="hidden space-x-6 lg:flex text-titleColor">
                    <a href="#" class="page-link active hover:text-activeColor">მთავარი</a>
                    <a href="#" class="page-link hover:text-activeColor">კატეგორიები</a>
                    <a href="#" class="page-link hover:text-activeColor" id="pagesButton">გვერდები &darr;</a>
                </div>

                <div id="pagesMenu"
                    class="hidden gap-0 absolute w-64 h-auto py-2 px-7 bg-white text-sm font-semibold top-24 right-56 flex flex-col space-y-6 items-start justify-center text-titleColor drop-shadow-md">
                    <div class="border-b border-gray-200 py-2 w-full">
                        <a href="#">ჩვენს შესახებ</a>
                    </div>
                    <div class="border-b border-gray-200 py-2 w-full">
                        <a href="#">კითხვები & პასუხები</a>

                    </div>
                    <div class="border-b border-gray-200 py-2 w-full">
                        <a href="#">წესები და პირობები</a>

                    </div>
                    <div class="py-2 w-full">
                        <a href="#">კონფიდენციალურობა</a>

                    </div>
                </div>


                <div class="hidden justify-between space-x-6 lg:flex">
                    <a href="#" class="px-7 py-4 text-lg bg-buttonColor text-white">რეგისტრაცია</a>
                    <a href="#" class="px-7 py-4 text-lg bg-buttonColor text-white">შესვლა</a>
                </div>
            </div>

            <!--Burger Menu-->
            <div class="flex space-x-6 lg:hidden lg:flex justify-self-end">
                <button class="flex flex-col hamburger lg:hidden focus:outline-none" id="burgerMenuButton">
                    <span class="hamburger-top"></span>
                    <span class="hamburger-mid"></span>
                    <span class="hamburger-btm"></span>
                </button>
                <!--Menu-->
                <div class="lg:hidden">
                    <div id="burgerMenu"
                        class="absolute h-48 flex flex-col items-center self-end hidden py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md">
                        <a href="#" class="page-link active border-b-2 border-violet-700 border-solid">მთავარი</a>
                        <a href="#" class="page-link border-b-2 border-violet-700 border-solid">კატეგორიები</a>
                        <a href="#" class="page-link border-b-2 border-violet-700 border-solid">გვერდები</a>
                    </div>
                </div>
            </div>

        </nav>
    </header>

    <!-- Filtration -->
    <section class="mt-20 mx-2 sm:mx-12 md:mx-24 lg:mx-44 xl:mx-80">
        <div class="grid justify-items-center grid-cols-1 sm:grid-cols-2 md:grid-cols-3 px-auto gap-6">
            <div class="w-full h-16 flex justify-center items-center">
                <select
                    class="w-full h-full border-gray-500 rounded border-solid border text-xl px-2 text-gray-500 bg-transparent">
                    <option value="0" disabled selected hidden>მომსახურების ტიპი</option>
                    <option value="school">სკოლა</option>
                    <option value="proffesions">პროფესიები</option>
                </select>
            </div>
            <div class="w-full h-16">
                <div class="w-full h-full flex justify-center items-center">
                    <select
                        class="w-full h-full border-gray-500 rounded border-solid border text-xl px-2 bg-transparent text-gray-500">
                        <option value="0" disabled selected hidden>აირჩიე კატეგორია</option>
                        <option value="fiveToTwelveClass">V-XII კლასი</option>
                        <option value="oneToFourClass">I-IV კლასი</option>
                    </select>
                </div>
            </div>
            <div class="w-full h-16">
                <div class="w-full h-16 flex justify-center items-center">
                    <select
                        class="w-full h-full border-gray-500 rounded border-solid border text-xl px-2 text-gray-500 bg-transparent">
                        <option value="0" disabled selected hidden>რეიტინგი</option>
                        <option value="rateing">რეიტინგი</option>
                        <option value="quantity">რაოდენობა</option>
                    </select>
                </div>
            </div>
            <div class="w-full h-16 grid grid-cols-2 gap-4">
                <div class="w-half h-16">
                    <div class="w-full h-16 flex justify-center items-center">
                        <input tpye="number"
                            class="w-full h-full border-gray-500 rounded border-solid outline-none border text-lg px-4 text-gray-500 bg-transparent"
                            placeholder="5₾-დან">
                    </div>
                </div>
                <div class="w-half h-16">
                    <div class="w-full h-16 flex justify-center items-center">
                        <input type="number"
                            class="w-full h-full border-gray-500 rounded border-solid outline-none border text-lg px-4 text-gray-500 bg-transparent"
                            placeholder="500₾-მდე">
                    </div>
                </div>
            </div>
            <div class="w-full h-16">
                <div class="w-full h-16 flex justify-center items-center">
                    <input type="date" placeholder="22/10/2023 - 29/10/2023"
                        class="outline-none w-full h-full border-gray-500 rounded border-solid border bg-transparent text-xl px-4 text-gray-500">
                </div>
            </div>
            <div class="w-full h-16">
                <div class="w-full h-full flex justify-center items-start">
                    <button
                        class="w-full h-14 border-gray-500 border-solid bg-buttonColor text-md font-medium px-2 text-white">
                        ძებნა
                    </button>
                </div>
            </div>
        </div>
    </section>


    <!-- Categories -->
    <section class="mt-28 mx-auto sm:mx-12 md:mx-24 lg:mx-44 xl:mx-80">
        <div class="mx-auto px-3">
            <!-- Header text -->
            <div class="flex flex-col items-start mb-11 w-full xl:w-full">

                <h2 class="text-xl font-bold text-titleColor tracking-tight md:text-3xl">აირჩიეთ თქვენთვის სასურველი
                    ZOOM ჩართვა
                </h2>
                <a href="#"
                    class="text-1g font-bold flex items-center md:font-semibold md:text-2xl tracking-tight text-titleColor">
                    <h3>როგორ დავჯავშნოთ</h3><img src="/assets/icons8-zoom-48.png" class="w-10 h-10">
                </a>
            </div>

            <div class="flex justify-items-center content-center flex-wrap justify-around px-auto gap-x-0 gap-y-10">

                <div class="w-11/12 sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 h-64 px-4">
                    <div
                        class="p-12 flex gap-y-5 flex-col text-xl text-center font-bold text-titleColor hover:text-white justify-center items-center bg-categoriesColor hover:bg-activeColor rounded-2xl w-full h-full delay-200 hover:delay-200 cursor-pointer transition-all hover:transition-all">

                        <a href="#">სკოლა</a>
                        <div class="h-20 w-20 flex items-center justify-center">
                            <div
                                class="flex justify-center items-center w-full h-full bg-categoriesSvgColor rounded-full">
                                <img src="https://www.svgrepo.com/show/212746/teacher.svg" class="w-1/2 h-1/2 ">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-11/12 sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 h-64 px-4">
                    <div
                        class="p-12 flex gap-y-5 flex-col text-xl text-center font-bold text-titleColor hover:text-white justify-center items-center bg-categoriesColor hover:bg-activeColor rounded-2xl w-full h-full delay-200 hover:delay-200 cursor-pointer transition-all hover:transition-all">

                        <a href="#">ფსიქოლოგი</a>
                        <div class="h-20 w-20 flex items-center justify-center">
                            <div
                                class="flex justify-center items-center w-full h-full bg-categoriesSvgColor rounded-full">
                                <img src="https://www.svgrepo.com/show/293966/idea-think.svg" class="w-1/2 h-1/2 ">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="px-4 w-11/12 sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 h-64">
                    <div
                        class="p-12 flex gap-y-5 flex-col text-xl text-center font-bold text-titleColor hover:text-white justify-center items-center bg-categoriesColor hover:bg-activeColor rounded-2xl w-full h-full delay-200 hover:delay-200 cursor-pointer transition-all hover:transition-all">

                        <a href="#">ქოუჩი</a>
                        <div class="h-20 w-20 flex items-center justify-center">
                            <div
                                class="flex justify-center items-center w-full h-full bg-categoriesSvgColor rounded-full">
                                <img src="https://www.svgrepo.com/show/29119/man-with-target.svg" class="w-1/2 h-1/2 ">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-4 w-11/12 sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 h-64">
                    <div
                        class="p-12 flex gap-y-5 flex-col text-xl text-center font-bold text-titleColor hover:text-white justify-center items-center bg-categoriesColor hover:bg-activeColor rounded-2xl w-full h-full delay-200 hover:delay-200 cursor-pointer transition-all hover:transition-all">

                        <a href="#">იურისტი</a>
                        <div class="h-20 w-20 flex items-center justify-center">
                            <div
                                class="flex justify-center items-center w-full h-full bg-categoriesSvgColor rounded-full">
                                <img src="https://www.svgrepo.com/show/307916/lawyer-law-legal-profession.svg"
                                    class="w-1/2 h-1/2 ">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-4 w-11/12 sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 h-64">
                    <div
                        class="p-12 pt-6 flex gap-y-5 flex-col text-xl text-center font-bold text-titleColor hover:text-white justify-center items-center bg-categoriesColor hover:bg-activeColor rounded-2xl w-full h-full">

                        <a href="#">ბუღალტერია და გადასახადები</a>
                        <div class="h-20 w-20 flex items-center justify-center">
                            <div
                                class="flex justify-center items-center w-full h-full bg-categoriesSvgColor rounded-full">
                                <img src="https://www.svgrepo.com/show/307716/certified-accountant-business.svg"
                                    class="w-1/2 h-1/2 ">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="px-4 w-11/12 sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 h-64">
                    <div
                        class="p-12 flex gap-y-5 flex-col text-xl text-center font-bold text-titleColor hover:text-white justify-center items-center bg-categoriesColor hover:bg-activeColor rounded-2xl w-full h-full delay-200 hover:delay-200 cursor-pointer transition-all hover:transition-all">

                        <a href="#">უცხო ენა</a>
                        <div class="h-20 w-20 flex items-center justify-center">
                            <div
                                class="flex justify-center items-center w-full h-full bg-categoriesSvgColor rounded-full">
                                <img src="https://www.svgrepo.com/show/212746/teacher.svg" class="w-1/2 h-1/2 ">
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>


    </section>
