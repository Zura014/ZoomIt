<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>zoomit</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <!-- Navbar -->

            </div>
            <div class="flex items-center justify-between space-x-12">

                
            <div class="hidden space-x-6 md:flex">
                <a href="#" class="page-link active">მთავარი</a>

            </div>
            <div class="hidden justify-between space-x-6 md:flex">
                <a href="#" class="px-7 py-5 bg-purple-800 text-white">რეგისტრაცია</a>
                <a href="#" class="px-7 py-5 bg-purple-800 text-white">შესვლა</a>
            </div>

            </div>

        </nav>
    </header>

    <script src="script.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</body>

</html>
